<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Trắc nghiệm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            min-height: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .file-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .quiz-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .quiz-container {
            display: none;
        }

        .question-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(45deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
        }

        .option.correct {
            border-color: #28a745;
            background: rgba(40,167,69,0.1);
        }

        .option.incorrect {
            border-color: #dc3545;
            background: rgba(220,53,69,0.1);
        }

        .option-label {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .results {
            text-align: center;
            display: none;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .results-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        /* Review Section */
        .review-section {
            display: none;
            text-align: left;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .question-number-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .question-number-btn.correct {
            background: #28a745;
            color: white;
        }

        .question-number-btn.incorrect {
            background: #dc3545;
            color: white;
        }

        .question-number-btn.unanswered {
            background: #6c757d;
            color: white;
        }

        .question-number-btn.active {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .question-number-btn:hover {
            transform: scale(1.05);
        }

        .review-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            font-size: 0.9em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .review-question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
        }

        .review-question-card.correct {
            border-left-color: #28a745;
        }

        .review-question-card.incorrect {
            border-left-color: #dc3545;
        }

        .review-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            transition: none;
        }

        .review-option.user-selected {
            border-color: #667eea;
            background: rgba(102,126,234,0.1);
        }

        .review-option.correct-answer {
            border-color: #28a745;
            background: rgba(40,167,69,0.1);
        }

        .review-option.wrong-answer {
            border-color: #dc3545;
            background: rgba(220,53,69,0.1);
        }

        .review-option .option-label {
            background: #6c757d;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .review-option.correct-answer .option-label {
            background: #28a745;
        }

        .review-option.wrong-answer .option-label {
            background: #dc3545;
        }

        .review-option.user-selected .option-label {
            background: #667eea;
        }

        .answer-status {
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .answer-status.correct {
            background: rgba(40,167,69,0.1);
            color: #28a745;
        }

        .answer-status.incorrect {
            background: rgba(220,53,69,0.1);
            color: #dc3545;
        }

        .review-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .file-name {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }

        .timer {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Animation cho nút hoàn thành */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Quiz Trắc nghiệm</h1>
            <p>Chọn file câu hỏi và bắt đầu làm bài</p>
        </div>

        <!-- File Selector -->
        <div class="file-selector">
            <div class="file-input-wrapper">
                <input type="file" class="file-input" id="fileInput" accept=".txt">
                <label for="fileInput" class="file-input-label">📁 Chọn file câu hỏi (.txt)</label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <!-- Quiz Info -->
        <div class="quiz-info" id="quizInfo">
            <h3>📋 Thông tin bài quiz:</h3>
            <p>Tổng số câu hỏi: <span id="totalQuestions">0</span></p>
            <p>Thời gian: <span id="quizTime">Không giới hạn</span></p>
            <button class="btn btn-primary" id="startQuiz">🚀 Bắt đầu làm bài</button>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container" id="quizContainer">
            <div class="timer" id="timer"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-card" id="questionCard">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" disabled>⬅️ Câu trước</button>
                <span id="questionCounter"></span>
                <button class="btn btn-primary" id="nextBtn">Câu tiếp ➡️</button>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <h2>🎉 Kết quả bài làm</h2>
            <div class="score-circle" id="scoreCircle"></div>
            <div class="results-details">
                <h3>📊 Chi tiết:</h3>
                <p>Số câu đúng: <span id="correctCount"></span></p>
                <p>Số câu sai: <span id="wrongCount"></span></p>
                <p>Tổng số câu: <span id="totalCount"></span></p>
                <p>Tỷ lệ đúng: <span id="percentage"></span>%</p>
            </div>
            <div class="results-actions">
                <button class="btn btn-primary" id="reviewBtn">📋 Xem lại bài làm</button>
                <button class="btn btn-secondary" id="restartBtn">🔄 Làm lại</button>
            </div>
        </div>

        <!-- Review Section -->
        <div class="review-section" id="reviewSection">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2>📋 Xem lại bài làm</h2>
                <p>Click vào số câu để xem chi tiết</p>
            </div>
            
            <div class="review-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #28a745;"></div>
                    <span>Câu đúng</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #dc3545;"></div>
                    <span>Câu sai</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #6c757d;"></div>
                    <span>Chưa trả lời</span>
                </div>
            </div>

            <div class="question-grid" id="questionGrid"></div>

            <div id="reviewQuestionDetail" style="display: none;">
                <div class="review-question-card" id="reviewQuestionCard"></div>
                <div class="review-navigation">
                    <button class="btn btn-secondary" id="backToGridBtn">⬅️ Quay lại tổng quan</button>
                    <button class="btn btn-primary" id="restartFromReviewBtn">🔄 Làm lại</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class QuizApp {
            constructor() {
                this.questions = [];
                this.currentQuestion = 0;
                this.userAnswers = [];
                this.score = 0;
                this.timer = null;
                this.timeLeft = 0;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.fileName = document.getElementById('fileName');
                this.quizInfo = document.getElementById('quizInfo');
                this.quizContainer = document.getElementById('quizContainer');
                this.results = document.getElementById('results');
                this.reviewSection = document.getElementById('reviewSection');
                this.startQuizBtn = document.getElementById('startQuiz');
                this.questionCard = document.getElementById('questionCard');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.reviewBtn = document.getElementById('reviewBtn');
                this.backToGridBtn = document.getElementById('backToGridBtn');
                this.restartFromReviewBtn = document.getElementById('restartFromReviewBtn');
                this.progressFill = document.getElementById('progressFill');
            }

            attachEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.startQuizBtn.addEventListener('click', () => this.startQuiz());
                this.prevBtn.addEventListener('click', () => this.previousQuestion());
                this.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.restartBtn.addEventListener('click', () => this.restart());
                this.reviewBtn.addEventListener('click', () => this.showReview());
                this.backToGridBtn.addEventListener('click', () => this.showQuestionGrid());
                this.restartFromReviewBtn.addEventListener('click', () => this.restart());
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.fileName.textContent = file.name;
                
                try {
                    const content = await this.readFile(file);
                    this.questions = this.parseQuestions(content);
                    
                    if (this.questions.length > 0) {
                        document.getElementById('totalQuestions').textContent = this.questions.length;
                        this.quizInfo.style.display = 'block';
                    } else {
                        alert('Không thể đọc câu hỏi từ file. Vui lòng kiểm tra định dạng file.');
                    }
                } catch (error) {
                    alert('Lỗi khi đọc file: ' + error.message);
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error('Không thể đọc file'));
                    reader.readAsText(file, 'UTF-8');
                });
            }

            parseQuestions(content) {
                const questions = [];
                const lines = content.split('\n').map(line => line.trim()).filter(line => line);
                
                for (let i = 0; i < lines.length; i += 6) {
                    if (i + 5 < lines.length) {
                        const question = {
                            text: lines[i],
                            options: [
                                lines[i + 1],
                                lines[i + 2],
                                lines[i + 3],
                                lines[i + 4]
                            ],
                            correct: parseInt(lines[i + 5]) - 1 // Chuyển từ 1-4 thành 0-3
                        };
                        questions.push(question);
                    }
                }
                
                return questions;
            }

            startQuiz() {
                this.currentQuestion = 0;
                this.userAnswers = new Array(this.questions.length).fill(-1);
                this.score = 0;
                
                document.querySelector('.file-selector').style.display = 'none';
                this.quizInfo.style.display = 'none';
                this.quizContainer.style.display = 'block';
                
                this.displayQuestion();
                this.updateProgress();
            }

            displayQuestion() {
                const question = this.questions[this.currentQuestion];
                
                document.getElementById('questionNumber').textContent = 
                    `Câu ${this.currentQuestion + 1}/${this.questions.length}`;
                document.getElementById('questionText').textContent = question.text;
                document.getElementById('questionCounter').textContent = 
                    `${this.currentQuestion + 1} / ${this.questions.length}`;

                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <div class="option-label">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    `;
                    
                    if (this.userAnswers[this.currentQuestion] === index) {
                        optionDiv.classList.add('selected');
                    }
                    
                    optionDiv.addEventListener('click', () => this.selectAnswer(index));
                    optionsContainer.appendChild(optionDiv);
                });

                this.updateNavigation();
                
                // Reset animation cho nút next
                this.nextBtn.style.animation = '';
            }

            selectAnswer(answerIndex) {
                this.userAnswers[this.currentQuestion] = answerIndex;
                
                const options = document.querySelectorAll('.option');
                options.forEach((option, index) => {
                    option.classList.remove('selected');
                    if (index === answerIndex) {
                        option.classList.add('selected');
                    }
                });

                // Tự động chuyển sang câu tiếp theo sau 500ms
                setTimeout(() => {
                    if (this.currentQuestion < this.questions.length - 1) {
                        this.currentQuestion++;
                        this.displayQuestion();
                        this.updateProgress();
                    } else {
                        // Nếu đây là câu cuối, hiển thị nút hoàn thành nổi bật
                        this.nextBtn.textContent = '✅ Hoàn thành';
                        this.nextBtn.style.animation = 'pulse 1s infinite';
                    }
                }, 500);
            }

            updateNavigation() {
                this.prevBtn.disabled = this.currentQuestion === 0;
                
                if (this.currentQuestion === this.questions.length - 1) {
                    this.nextBtn.textContent = '✅ Hoàn thành';
                } else {
                    this.nextBtn.textContent = 'Câu tiếp ➡️';
                }
            }

            updateProgress() {
                const progress = ((this.currentQuestion + 1) / this.questions.length) * 100;
                this.progressFill.style.width = progress + '%';
            }

            previousQuestion() {
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.displayQuestion();
                    this.updateProgress();
                }
            }

            nextQuestion() {
                if (this.currentQuestion < this.questions.length - 1) {
                    this.currentQuestion++;
                    this.displayQuestion();
                    this.updateProgress();
                } else {
                    this.finishQuiz();
                }
            }

            finishQuiz() {
                this.calculateScore();
                this.showResults();
            }

            calculateScore() {
                this.score = 0;
                this.questions.forEach((question, index) => {
                    if (this.userAnswers[index] === question.correct) {
                        this.score++;
                    }
                });
            }

            showResults() {
                this.quizContainer.style.display = 'none';
                this.results.style.display = 'block';
                
                const percentage = Math.round((this.score / this.questions.length) * 100);
                
                document.getElementById('scoreCircle').textContent = `${percentage}%`;
                document.getElementById('correctCount').textContent = this.score;
                document.getElementById('wrongCount').textContent = this.questions.length - this.score;
                document.getElementById('totalCount').textContent = this.questions.length;
                document.getElementById('percentage').textContent = percentage;
            }

            showReview() {
                this.results.style.display = 'none';
                this.reviewSection.style.display = 'block';
                this.generateQuestionGrid();
            }

            generateQuestionGrid() {
                const questionGrid = document.getElementById('questionGrid');
                questionGrid.innerHTML = '';

                this.questions.forEach((question, index) => {
                    const btn = document.createElement('button');
                    btn.textContent = index + 1;
                    btn.className = 'question-number-btn';
                    
                    // Determine status
                    const userAnswer = this.userAnswers[index];
                    const correctAnswer = question.correct;
                    
                    if (userAnswer === -1) {
                        btn.classList.add('unanswered');
                    } else if (userAnswer === correctAnswer) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                    }
                    
                    btn.addEventListener('click', () => this.showQuestionDetail(index));
                    questionGrid.appendChild(btn);
                });

                // Hide question detail initially
                document.getElementById('reviewQuestionDetail').style.display = 'none';
            }

            showQuestionDetail(questionIndex) {
                const question = this.questions[questionIndex];
                const userAnswer = this.userAnswers[questionIndex];
                const correctAnswer = question.correct;
                const isCorrect = userAnswer === correctAnswer;

                // Update active state in grid
                document.querySelectorAll('.question-number-btn').forEach((btn, index) => {
                    btn.classList.toggle('active', index === questionIndex);
                });

                const reviewCard = document.getElementById('reviewQuestionCard');
                reviewCard.className = `review-question-card ${isCorrect ? 'correct' : 'incorrect'}`;
                
                let cardHTML = `
                    <div class="question-number">Câu ${questionIndex + 1}/${this.questions.length}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="answer-status ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '✅ Bạn đã trả lời đúng!' : '❌ Bạn đã trả lời sai!'}
                    </div>
                `;

                // Add options with highlighting
                cardHTML += '<div class="options">';
                question.options.forEach((option, index) => {
                    let optionClass = 'review-option';
                    let statusIcon = '';
                    
                    if (index === correctAnswer) {
                        optionClass += ' correct-answer';
                        statusIcon = ' ✅';
                    }
                    
                    if (index === userAnswer && userAnswer !== correctAnswer) {
                        optionClass += ' wrong-answer';
                        statusIcon = ' ❌';
                    }
                    
                    if (index === userAnswer) {
                        optionClass += ' user-selected';
                    }
                    
                    cardHTML += `
                        <div class="${optionClass}">
                            <div class="option-label">${String.fromCharCode(65 + index)}</div>
                            <div>${option}${statusIcon}</div>
                        </div>
                    `;
                });
                cardHTML += '</div>';

                // Add explanation
                if (userAnswer === -1) {
                    cardHTML += `
                        <div class="answer-status incorrect">
                            ⚠️ Bạn chưa trả lời câu này!<br>
                            <strong>Đáp án đúng:</strong> ${String.fromCharCode(65 + correctAnswer)} - ${question.options[correctAnswer]}
                        </div>
                    `;
                } else if (!isCorrect) {
                    cardHTML += `
                        <div style="margin-top: 15px; padding: 10px; background: rgba(40,167,69,0.1); border-radius: 8px;">
                            <strong>Đáp án đúng:</strong> ${String.fromCharCode(65 + correctAnswer)} - ${question.options[correctAnswer]}
                        </div>
                    `;
                }

                reviewCard.innerHTML = cardHTML;
                document.getElementById('reviewQuestionDetail').style.display = 'block';
            }

            showQuestionGrid() {
                document.getElementById('reviewQuestionDetail').style.display = 'none';
                document.querySelectorAll('.question-number-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            restart() {
                this.results.style.display = 'none';
                this.reviewSection.style.display = 'none';
                document.querySelector('.file-selector').style.display = 'block';
                this.fileName.textContent = '';
                this.fileInput.value = '';
                this.quizInfo.style.display = 'none';
            }
        }

        // Khởi tạo ứng dụng
        const quizApp = new QuizApp();
    </script>
</body>
</html>
